---
name: "UV Checks"

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  uv-example:
    name: python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Set up Python
        run: uv python install
      - name: Run Ruff
        run: uvx ruff check
      - name: Run iSort
        run: uvx isort .
      - name: Run mypy
        run: uvx mypy pip_security_worker


